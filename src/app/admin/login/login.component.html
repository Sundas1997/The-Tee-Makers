<div class="main-content">
  <div class="make-center">
    <div class="spacer" style="padding: 10px;"></div>
    <mat-card >
      <div class="row">
        <div class="col-12">
          <h4 class="color-blue">Administrative Login</h4>
        </div>
        <br><br><br>
      </div>
      <div class="row">
        <div class="col-12" style="width: 40%;margin: 0 auto">
          <mat-form-field class="example-full-width" >
            <input [(ngModel)]="email" style="width: 100%;" matInput placeholder="Username">
          </mat-form-field>
          <br><br>
          <mat-form-field class="example-full-width" >
            <input [(ngModel)]="pass" style="width: 100%;" type="password" matInput placeholder="Password">
          </mat-form-field>
          <br>
          <a class="btn" (click)="login()">
            <button mat-raised-button color="accent">Login</button>
          </a>
        </div>
      </div>
    </mat-card>
  </div>
</div>

<ngx-spinner
bdOpacity = 0.9
bdColor = "#393E46"
size = "large"
color = "#F8B500"
type = "ball-fall"
[fullScreen] = "true"
>
</ngx-spinner>
