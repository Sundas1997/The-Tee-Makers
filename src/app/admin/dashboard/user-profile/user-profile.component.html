<div class="container" style="padding: 30px;">
  <div class="spacer"></div>
  <div class="row">
    <div class="col-12">
      <mat-form-field class="example-full-width" >
        <input style="width: 100%;" type="text" [(ngModel)]="email" matInput placeholder="Keyword">
      </mat-form-field>
      <br>
      <a class="btn" (click)="findUser()" >
        <button mat-raised-button color="accent">Search</button>
      </a>
    </div>
  </div>
</div>
